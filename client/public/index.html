<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
          name="description"
          content="Web site created using create-react-app"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon-96x96.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>SSA</title>
  <style>
    .initial-loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #f8f8f8; /* Optional background color */
    }

    .initial-loading-spinner {
      border: 6px solid #917243; /* Gold color */
      border-top: 6px solid #231F20; /* Black color */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root">
  <div class="initial-loading-container">
    <div class="initial-loading-spinner"></div>
  </div>
</div>
</body>
</html>
